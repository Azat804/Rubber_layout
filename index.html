<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Rubber_layout</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__title">
                    <img src="./images/apple.png" alt="logo" class="logo" />
                    <span class="header__title-text">Wow</span>
                </div>

                <ul class="header__navigation-list">
                    <li class="header__navigation-elem">
                        <a href="./#" class="header__navigation-link">Shop</a>
                    </li>
                    <li class="header__navigation-elem">
                        <a href="./#" class="header__navigation-link"
                            >About us</a
                        >
                    </li>
                    <li class="header__navigation-elem">
                        <a href="./#" class="header__navigation-link"
                            >Contact</a
                        >
                    </li>
                </ul>
                <div class="header__icons">
                    <img
                        src="./images/basket.png"
                        alt="basket"
                        class="basket"
                    />
                    <img
                        src="./images/favourite.png"
                        alt="favourite"
                        class="favourite"
                    />
                    <img src="./images/user.png" alt="user" class="user" />
                </div>
            </header>
            <main class="main">
                <div class="main__card card">
                    <h1 class="card__title title">
                        Uooooo!<br />
                        Trick or treat!
                    </h1>
                    <p class="card__description">
                        Are you ready for Halloween?<br />
                        And children are always ready!<br />
                        Therefore, do not leave them without a holiday!<br />
                        Go ahead for decorations and sweets for them!
                    </p>
                    <button class="card__button">Shop now!</button>
                </div>
                <img
                    src="./images/main_image.png"
                    alt="main_image"
                    class="main__image"
                />
            </main>
        </div>
    </body>
</html>
